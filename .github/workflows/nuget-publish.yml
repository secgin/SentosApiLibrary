name: Publish NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore SentosApiLibrary.csproj

      - name: Build
        run: dotnet build SentosApiLibrary.csproj --configuration Release

      - name: Pack
        run: dotnet pack SentosApiLibrary.csproj --configuration Release --no-build

      - name: Push to NuGet
        run: dotnet nuget push bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
